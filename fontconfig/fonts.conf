<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match>
    <edit mode="prepend" name="family">
      <string>Koruri</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit mode="prepend" name="family">
      <string>Ricty</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Ricty</string>
    </test>
    <edit mode="assign" name="weight">
      <const>bold</const>
    </edit>
  </match>

  <selectfont>
    <rejectfont>
      <glob>/usr/share/fonts/Adwaita/*</glob>
      <glob>/usr/share/fonts/noto*/NotoSerif*</glob>
    </rejectfont>
  </selectfont>
</fontconfig>
