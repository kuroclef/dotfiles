<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match>
    <test name="family" compare="contains">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Koruri</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Ricty</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Ricty</string>
    </test>
    <edit name="weight" mode="assign">
      <const>bold</const>
    </edit>
  </match>

  <selectfont>
    <rejectfont>
      <glob>/usr/share/fonts/Adwaita/*</glob>
      <glob>/usr/share/fonts/noto*/NotoSerif*</glob>
    </rejectfont>
  </selectfont>
</fontconfig>
